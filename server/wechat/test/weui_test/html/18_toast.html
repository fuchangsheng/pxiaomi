<!DOCTYPE html>
<html>
<head>
	<title>Toast Test</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width ,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" type="text/css" href="../../../node_modules/weui/dist/style/weui.css">
    <script src="../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../js/18_toast.js"></script>
</head>
<body>
	<div class="page">
    <div class="page__hd">
        <h1 class="page__title">Toast</h1>
        <p class="page__desc">弹出式提示</p>
    </div>
    <div class="page__bd page__bd_spacing">
        <a class="weui-btn weui-btn_default" id="showToast">成功提示</a>
        <a class="weui-btn weui-btn_default" id="showLoadingToast">加载中提示</a>
    </div>
    <div class="page__ft">
        <a href="javascript:home()"><img src="../images/icon_footer_link.png" /></a>
    </div>

    <!--BEGIN toast-->
    <div id="toast" style="display: none;">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <i id="toast_icon" class="weui-icon-success-no-circle weui-icon_toast"></i>
            <p class="weui-toast__content">已完成</p>
        </div>
    </div>
    <!--end toast-->

    <!-- loading toast -->
    <div id="loadingToast" style="display:none;">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <i class="weui-loading weui-icon_toast"></i>
            <p class="weui-toast__content">数据加载中</p>
        </div>
    </div>
</div>
</body>
</html>
