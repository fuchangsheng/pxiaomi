<!DOCTYPE html>
<html>
<head>
	<title>Gallery Test</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width ,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" type="text/css" href="../../../node_modules/weui/dist/style/weui.css">
    <script src="../../../node_modules/jquery/dist/jquery.min.js"></script>
</head>
<body>
	<div class="page">
    <div class="page__hd">
        <h1 class="page__title">Gallery</h1>
        <p class="page__desc">画廊，可实现上传图片的展示或幻灯片播放</p>
    </div>
    <div class="weui-gallery" style="display: block">
        <span class="weui-gallery__img" style="background-image: url(../images/pic_article.png);"></span>
        <div class="weui-gallery__opr">
            <a href="javascript:" class="weui-gallery__del">
                <i class="weui-icon-delete weui-icon_gallery-delete"></i>
            </a>
        </div>
    </div>
</div>
</body>
</html>
