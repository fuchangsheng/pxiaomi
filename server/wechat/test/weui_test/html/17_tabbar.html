<!DOCTYPE html>
<html>
<head>
	<title>Tab Bar Test</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width ,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" type="text/css" href="../../../node_modules/weui/dist/style/weui.css">
    <script src="../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../js/17_tabbar.js"></script>
</head>
</head>
<body>
	<div class="page">
    <div class="page__bd" style="height: 100%;">
        <div class="weui-tab">
            <div class="weui-tab__panel" >
            	<div class="page">
			    <div class="weui-msg">
			        <div class="weui-msg__icon-area"><i class="weui-icon-success weui-icon_msg"></i></div>
			        <div class="weui-msg__text-area">
			            <h2 class="weui-msg__title">操作成功</h2>
			            <p class="weui-msg__desc">内容详情，可根据实际需要安排，如果换行则不超过规定长度，居中展现<a href="javascript:void(0);">文字链接</a></p>
			        </div>
			        <div class="weui-msg__opr-area">
			            <p class="weui-btn-area">
			                <a href="javascript:history.back();" class="weui-btn weui-btn_primary">推荐操作</a>
			                <a href="javascript:history.back();" class="weui-btn weui-btn_default">辅助操作</a>
			            </p>
			        </div>
			    </div>
				</div>
            </div>
        </div>
            <div class="weui-tabbar">
                <a href="javascript:tab();" class="weui-tabbar__item weui-bar__item_on">
                    <img src="../images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                    <p class="weui-tabbar__label">微信</p>
                </a>
                <a href="javascript:tab();" class="weui-tabbar__item">
                    <img src="../images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                    <p class="weui-tabbar__label">通讯录</p>
                </a>
                <a href="javascript:tab();" class="weui-tabbar__item">
                    <img src="../images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                    <p class="weui-tabbar__label">发现</p>
                </a>
                <a href="javascript:tab();" class="weui-tabbar__item">
                    <img src="../images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                    <p class="weui-tabbar__label">我</p>
                </a>
            </div>
        
    
</div>
</body>
</html>
