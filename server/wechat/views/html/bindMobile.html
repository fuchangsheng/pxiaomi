<!DOCTYPE html>
<html>
<head>
	<title>绑定手机号</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<link rel="stylesheet" type="text/css" href="/weui/dist/style/weui.css">
	<link rel="stylesheet" type="text/css" href="/css/bind_mobile.css">
	<link rel="shortcut icon" type="image/ico" href="/favicon.ico">
    <script src="/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bind_mobile.js"></script>
</head>
<body>
	<div class="page">
		<!--page head  -->
		<div class="page_hd">
			<br>
			<br>
			<br>
		</div>
		<!-- page body -->
		<div class="page_bd">
			<div class="weui-cells weui-cells_form">
				<div class="weui-cell weui-cell_vcode">
					<div class="weui-cell__hd">
						<label class="weui-label">手机号</label>
					</div>
					<div class="weui-cell__bd">
						<input id="mobile" class="weui-input" type="tel" name="mobile" placeholder="请输入手机号">
					</div>
					<div class="weui-cell__ft" id="getSmsCode">
						<a href="javascript:;" class="weui-vcode-btn">获取验证码</a>
					</div>
				</div>
				<div class="weui-cell weui-cell_vcode">
					<div class="weui-cell__hd">
						<label class="weui-label">验证码</label>
					</div>
					<div class="weui-cell__bd">
						<input id="code" class="weui-input" type="number" pattern="[0-9]{4}" name="mobile" placeholder="请输入验证码">
					</div>
					<div class="weui-cell__ft" id="codeFoot" ">
						
					</div>
				</div>
			</div>
			<div class="weui-cells__title">
				提示:绑定手机号用于接收验证码及开票结果通知,
				手机号一旦绑定将不可更改
			</div>
			<br>
			<div class="weui-btn-area">
				<a class="weui-btn weui-btn_primary weui-btn_disabled" href="javascript:" id="bindMobile">确定</a>
			</div>
			    <!-- loading toast -->
		    <div id="loadingToast" style="display:none;">
		        <div class="weui-mask_transparent"></div>
		        <div class="weui-toast">
		            <i class="weui-loading weui-icon_toast"></i>
		            <p class="weui-toast__content">请稍候..</p>
		        </div>
		    </div>

		    <div id="toast" style="display: none;">
		        <div class="weui-mask_transparent"></div>
		        <div class="weui-toast">
		            <i class="weui-icon-warn weui-icon_toast"></i>
		            <p id="toast_content" class="weui-toast__content">验证码已发送，请注意查收</p>
		        </div>
		    </div>
		</div>


			<!-- page footer Copyright -->
		<div class="weui-footer weui-footer_fixed-bottom">
			<p class="weui-footer__links">
				<a href="#" class="weui-footer__link">开票助手</a>
			</p>
			<p class="weui-footer__text">Copyright &copy; 2016 pxiaomi.com</p>
		</div>
	</div>
</body>
</html>
